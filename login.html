<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login-page | Muhammad Arslan</title>

  <!--== Bootstrap CSS== -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-icons.min.css">


  <!--== Bootstrap Icons ==-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">

  <div class="card bg-dark bg-opacity-75 text-white p-4 shadow-lg border-0"
    style="width: 100%; max-width: 420px; border-radius: 1rem; backdrop-filter: blur(8px);">
    <div class="card-body text-center">

      <h2 class="fw-bold mb-3 text-uppercase">Welcome Back</h2>
      <p class="text-white-50 mb-4">Login to your account</p>

      <!--== Email ==-->
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control form-control-lg bg-transparent text-white border-light"
          placeholder="Enter your email" required>
      </div>

      <!--== Password ==-->
      <div class="mb-4 text-start">
        <label for="Password" class="form-label">Password</label>
        <input type="password" id="Password" class="form-control form-control-lg bg-transparent text-white border-light"
          placeholder="Enter your password" required>
      </div>

      <!-- == Buttons -->
      <div class="d-flex justify-content-center gap-2 mb-4">
        <button id="loginBtn" class="btn btn-success px-4">Login</button>
        <button id="logoutBtn" class="btn btn-danger px-4">Logout</button>
      </div>

      <p class="small mb-4"><a class="text-white-50" href="#">Forgot password?</a></p>

      <!-- Social Links -->
      <div class="d-flex justify-content-center gap-3 mb-3">
        <a href="https://facebook.com" target="_blank" class="text-white"><i class="bi bi-facebook fs-5"></i></a>
        <a href="https://twitter.com" target="_blank" class="text-white"><i class="bi bi-twitter fs-5"></i></a>
        <a href="https://google.com" target="_blank" class="text-white"><i class="bi bi-google fs-5"></i></a>
      </div>

      <hr class="text-white-50">

      <p>Don’t have an account? <a href="#" class="text-info fw-bold">Sign Up</a></p>
    </div>
    <footer id="footer" class="footer position-relative light-background">

      <a href="https://www.facebook.com/" class="facebook" target="_blank"><i class="bi bi-facebook"></i>facebook</a>
      <a href="https://www.instagram.com/" class="instagram" target="_blank"><i
          class="bi bi-instagram"></i>instagram</a>
      <a href="https://www.linkedin.com/" class="linkedin" target="_blank"><i class="bi bi-linkedin"></i>linkedin</a>
      <a href="https://github.com/" class="github" target="_blank"><i class="bi bi-github"></i>github</a>

      <div class="container">
        <div class="copyright text-center ">
          <p>© <span>Copyright</span> <strong class="px-1 sitename">Muhanad arslanportfolio <strong> <span>All Rights
                  Reserved</span></p>
        </div>

      </div>

    </footer>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inline JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginBtn = document.getElementById('loginBtn');
      const logoutBtn = document.getElementById('logoutBtn');

      // Login
      loginBtn.addEventListener('click', function () {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('Password').value.trim();

        if (email === '' || password === '') {
          alert('Please fill in both fields.');
          return;
        }

        if (email.endsWith('@gmail.com')) {
          alert('Login successful! Redirecting...');
          window.location.replace('index.html');
        } else {
          alert('Only Gmail accounts are allowed.');
        }
      });

      // Logout
      logoutBtn.addEventListener('click', function () {
        alert('You have logged out.');
        window.location.replace('login.html');
      });
    });
  </script>

</body>

</html>
